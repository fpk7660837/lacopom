plugins {
    id 'org.jetbrains.intellij' version '0.4.11'
}

group 'ris58h.lacopom'
version '1.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    updateSinceUntilBuild false
    version 'IU-2019.2'
    plugins = ['maven', 'properties']
}
